<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Table Ready</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/src/content/css/app.css">
  </head>
  <body>
    
    <!--Custom navbar directive-->
    <tr-navbar></tr-navbar>
    
    <!--Main content that changes based on route-->
    <div ng-view class="container"></div>

    <!--Third-party JS-->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="/node_modules/angularfire/dist/angularfire.min.js"></script>

    <!--main app module-->
    <script src="/src/app/app.module.js"></script>
    
    <!--auth module-->
    <script src="/src/app/auth/auth.module.js"></script>
    <script src="/src/app/auth/config.route.js"></script>
    <script src="/src/app/auth/auth.controller.js"></script>
    <script src="/src/app/auth/auth.service.js"></script>
    
    <!--core module-->
    <script src="/src/app/core/core.module.js"></script>
    <script src="/src/app/core/constants.js"></script>
    <script src="/src/app/core/firebaseData.service.js"></script>
    <script src="/src/app/core/party.service.js"></script>
    <script src="/src/app/core/textMessage.service.js"></script>

    <!--landing module-->
    <script src="/src/app/landing/landing.module.js"></script>
    <script src="/src/app/landing/config.route.js"></script>
    
    <!--layout module-->
    <script src="/src/app/layout/layout.module.js"></script>
    <script src="/src/app/layout/navbar.directive.js"></script>
    
    <!--waitList module-->
    <script src="/src/app/waitList/waitList.module.js"></script>
    <script src="/src/app/waitList/config.route.js"></script>
    <script src="/src/app/waitList/waitList.controller.js"></script>
    <script src="/src/app/waitList/directives/partyForm.directive.js"></script>

  </body>
</html>
